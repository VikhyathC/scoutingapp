<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Metal Cow Robotics Scouting </title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #1f2937, #111827); /* from-gray-800 to-gray-900 */
            color: #e5e7eb; /* text-gray-100 */
            min-height: 100vh;
            padding: 1rem; /* p-4 */
        }
        /* Custom scrollbar for data display */
        .scouted-data-container::-webkit-scrollbar {
            width: 8px;
        }
        .scouted-data-container::-webkit-scrollbar-track {
            background: #374151; /* gray-700 */
            border-radius: 10px;
        }
        .scouted-data-container::-webkit-scrollbar-thumb {
            background: #60a5fa; /* blue-400 */
            border-radius: 10px;
        }
        .scouted-data-container::-webkit-scrollbar-thumb:hover {
            background: #3b82f6; /* blue-500 */
        }
    </style>
</head>
<body>
    <div id="app-root" class="min-h-screen p-4 sm:p-6 lg:p-8">
        <!-- Loading state -->
        <div id="loading-spinner" class="flex items-center justify-center min-h-screen bg-gray-100 hidden">
            <div class="text-xl text-gray-700">Loading Metal Cow Scouting App...</div>
        </div>

        <!-- Error state -->
        <div id="error-message" class="flex items-center justify-center min-h-screen bg-red-100 text-red-700 p-4 hidden">
            <!-- Error content will be inserted here by JS -->
        </div>

        <!-- Main content -->
        <div id="main-content" class="hidden">
            <header class="text-center mb-8">
                <h1 class="text-4xl sm:text-5xl font-extrabold text-white mb-2">
                    üêÑ Metal Cow Robotics Scouting ü§ñ
                </h1>
                <p class="text-lg text-gray-300">FRC Data Collection for Victory!</p>
                <p id="user-id-display" class="text-sm text-gray-400 mt-2 hidden">
                    Your User ID: <span class="font-mono bg-gray-700 px-2 py-1 rounded-md" id="user-id-value"></span>
                </p>
            </header>

            <main class="max-w-4xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Scouting Form -->
                <section class="bg-gray-700 p-6 rounded-xl shadow-lg border border-gray-600">
                    <h2 class="text-2xl font-bold text-white mb-4">Submit Scouting Data</h2>
                    <form id="scouting-form" class="space-y-4">
                        <div>
                            <label for="teamNumber" class="block text-gray-300 text-sm font-medium mb-1">Team Number</label>
                            <input
                                type="number"
                                id="teamNumber"
                                class="w-full p-2 rounded-md bg-gray-800 border border-gray-600 text-white focus:ring-blue-500 focus:border-blue-500"
                                placeholder="e.g., 271"
                                required
                            />
                        </div>
                        <div>
                            <label for="matchNumber" class="block text-gray-300 text-sm font-medium mb-1">Match Number</label>
                            <input
                                type="number"
                                id="matchNumber"
                                class="w-full p-2 rounded-md bg-gray-800 border border-gray-600 text-white focus:ring-blue-500 focus:border-blue-500"
                                placeholder="e.g., 15"
                                required
                            />
                        </div>
                        <div>
                            <label for="scoutName" class="block text-gray-300 text-sm font-medium mb-1">Scout Name</label>
                            <input
                                type="text"
                                id="scoutName"
                                class="w-full p-2 rounded-md bg-gray-800 border border-gray-600 text-white focus:ring-blue-500 focus:border-blue-500"
                                placeholder="e.g., Jane Doe"
                                required
                            />
                        </div>
                        <div>
                            <label for="allianceColor" class="block text-gray-300 text-sm font-medium mb-1">Alliance Color</label>
                            <select
                                id="allianceColor"
                                class="w-full p-2 rounded-md bg-gray-800 border border-gray-600 text-white focus:ring-blue-500 focus:border-blue-500"
                            >
                                <option value="Red">Red</option>
                                <option value="Blue">Blue</option>
                            </select>
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                            <div>
                                <label for="autoPoints" class="block text-gray-300 text-sm font-medium mb-1">Auto Points</label>
                                <input
                                    type="number"
                                    id="autoPoints"
                                    class="w-full p-2 rounded-md bg-gray-800 border border-gray-600 text-white focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="0"
                                    value="0"
                                />
                            </div>
                            <div>
                                <label for="teleopPoints" class="block text-gray-300 text-sm font-medium mb-1">Teleop Points</label>
                                <input
                                    type="number"
                                    id="teleopPoints"
                                    class="w-full p-2 rounded-md bg-gray-800 border border-gray-600 text-white focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="0"
                                    value="0"
                                />
                            </div>
                            <div>
                                <label for="endgamePoints" class="block text-gray-300 text-sm font-medium mb-1">Endgame Points</label>
                                <input
                                    type="number"
                                    id="endgamePoints"
                                    class="w-full p-2 rounded-md bg-gray-800 border border-gray-600 text-white focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="0"
                                    value="0"
                                />
                            </div>
                        </div>
                        <div>
                            <label for="notes" class="block text-gray-300 text-sm font-medium mb-1">Notes</label>
                            <textarea
                                id="notes"
                                class="w-full p-2 rounded-md bg-gray-800 border border-gray-600 text-white focus:ring-blue-500 focus:border-blue-500 h-24"
                                placeholder="Any additional observations..."
                            ></textarea>
                        </div>
                        <button
                            type="submit"
                            class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-300 ease-in-out transform hover:scale-105"
                        >
                            Save Scouting Data
                        </button>
                        <p id="form-message" class="mt-2 text-center"></p>
                    </form>
                </section>

                <!-- Display Scouting Data -->
                <section class="bg-gray-700 p-6 rounded-xl shadow-lg border border-gray-600">
                    <h2 class="text-2xl font-bold text-white mb-4">Scouted Data</h2>
                    <div id="scouted-data-list" class="space-y-4 max-h-[600px] overflow-y-auto pr-2 scouted-data-container">
                        <p class="text-gray-400" id="no-data-message">No data scouted yet. Start by submitting a form!</p>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script type="module">
        // Firebase imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db;
        let auth;
        let currentUserId = null;

        // DOM Elements
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessageDiv = document.getElementById('error-message');
        const mainContent = document.getElementById('main-content');
        const userIdDisplay = document.getElementById('user-id-display');
        const userIdValueSpan = document.getElementById('user-id-value');
        const scoutingForm = document.getElementById('scouting-form');
        const teamNumberInput = document.getElementById('teamNumber');
        const matchNumberInput = document.getElementById('matchNumber');
        const scoutNameInput = document.getElementById('scoutName');
        const allianceColorSelect = document.getElementById('allianceColor');
        const autoPointsInput = document.getElementById('autoPoints');
        const teleopPointsInput = document.getElementById('teleopPoints');
        const endgamePointsInput = document.getElementById('endgamePoints');
        const notesTextarea = document.getElementById('notes');
        const formMessageParagraph = document.getElementById('form-message');
        const scoutedDataList = document.getElementById('scouted-data-list');
        const noDataMessage = document.getElementById('no-data-message');

        /**
         * Displays a message on the form.
         * @param {string} message - The message to display.
         * @param {boolean} isError - True if the message is an error, false otherwise.
         */
        function displayFormMessage(message, isError) {
            formMessageParagraph.textContent = message;
            if (isError) {
                formMessageParagraph.className = 'mt-2 text-center text-red-400';
            } else {
                formMessageParagraph.className = 'mt-2 text-center text-green-400';
            }
        }

        /**
         * Renders the scouting data list.
         * @param {Array<Object>} data - The array of scouting data objects.
         */
        function renderScoutingData(data) {
            scoutedDataList.innerHTML = ''; // Clear previous data
            if (data.length === 0) {
                noDataMessage.classList.remove('hidden');
                scoutedDataList.appendChild(noDataMessage);
            } else {
                noDataMessage.classList.add('hidden');
                // Sort data by timestamp in memory (descending)
                data.sort((a, b) => (b.timestamp?.toDate() || 0) - (a.timestamp?.toDate() || 0));

                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'bg-gray-800 p-4 rounded-lg shadow-md border border-gray-600';
                    const allianceClass = item.allianceColor === 'Red' ? 'text-red-400' : 'text-blue-400';
                    const timestamp = item.timestamp ? new Date(item.timestamp.toDate()).toLocaleString() : 'N/A';

                    div.innerHTML = `
                        <h3 class="text-xl font-semibold text-white mb-2">Team ${item.teamNumber} - Match ${item.matchNumber}</h3>
                        <p class="text-gray-300"><strong>Scout:</strong> ${item.scoutName}</p>
                        <p class="text-gray-300"><strong>Alliance:</strong> <span class="${allianceClass}">${item.allianceColor}</span></p>
                        <p class="text-gray-300"><strong>Auto Points:</strong> ${item.autoPoints}</p>
                        <p class="text-gray-300"><strong>Teleop Points:</strong> ${item.teleopPoints}</p>
                        <p class="text-gray-300"><strong>Endgame Points:</strong> ${item.endgamePoints}</p>
                        ${item.notes ? `<p class="text-gray-300"><strong>Notes:</strong> ${item.notes}</p>` : ''}
                        <p class="text-gray-400 text-sm mt-2">Scouted on: ${timestamp}</p>
                    `;
                    scoutedDataList.appendChild(div);
                });
            }
        }

        /**
         * Initializes Firebase and sets up authentication and data listeners.
         */
        async function initializeAppAndFirebase() {
            loadingSpinner.classList.remove('hidden');
            mainContent.classList.add('hidden');
            errorMessageDiv.classList.add('hidden');

            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        currentUserId = user.uid;
                        userIdValueSpan.textContent = currentUserId;
                        userIdDisplay.classList.remove('hidden');
                        console.log("User authenticated:", currentUserId);
                        setupFirestoreListener(); // Start listening for data once authenticated
                    } else {
                        console.log("No user, signing in...");
                        try {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                                console.log("Signed in with custom token.");
                            } else {
                                await signInAnonymously(auth);
                                console.log("Signed in anonymously.");
                            }
                        } catch (authError) {
                            console.error("Authentication error:", authError);
                            errorMessageDiv.textContent = `Failed to authenticate: ${authError.message}`;
                            errorMessageDiv.classList.remove('hidden');
                            loadingSpinner.classList.add('hidden');
                            mainContent.classList.add('hidden');
                            return;
                        }
                    }
                    loadingSpinner.classList.add('hidden');
                    mainContent.classList.remove('hidden');
                });

            } catch (err) {
                console.error("Firebase initialization error:", err);
                errorMessageDiv.textContent = `Failed to initialize the app: ${err.message}`;
                errorMessageDiv.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
                mainContent.classList.add('hidden');
            }
        }

        /**
         * Sets up the Firestore real-time listener for scouting data.
         */
        function setupFirestoreListener() {
            if (!db || !currentUserId) {
                console.warn("Firestore or User ID not available for listener setup.");
                return;
            }
            const dataCollectionRef = collection(db, `artifacts/${appId}/users/${currentUserId}/scoutingData`);
            const q = query(dataCollectionRef); // No orderBy to avoid index issues, sorting done in memory

            onSnapshot(q, (snapshot) => {
                const data = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                renderScoutingData(data);
                console.log("Scouting data updated:", data);
            }, (err) => {
                console.error("Error fetching scouting data:", err);
                errorMessageDiv.textContent = `Failed to load scouting data: ${err.message}`;
                errorMessageDiv.classList.remove('hidden');
            });
        }

        /**
         * Handles the form submission.
         * @param {Event} e - The submit event.
         */
        async function handleSubmit(e) {
            e.preventDefault();
            displayFormMessage('', false); // Clear previous messages

            if (!db || !currentUserId) {
                displayFormMessage('App not ready. Please wait for authentication.', true);
                return;
            }

            const teamNumber = teamNumberInput.value.trim();
            const matchNumber = matchNumberInput.value.trim();
            const scoutName = scoutNameInput.value.trim();
            const allianceColor = allianceColorSelect.value;
            const autoPoints = parseInt(autoPointsInput.value || '0');
            const teleopPoints = parseInt(teleopPointsInput.value || '0');
            const endgamePoints = parseInt(endgamePointsInput.value || '0');
            const notes = notesTextarea.value.trim();

            if (!teamNumber || !matchNumber || !scoutName) {
                displayFormMessage('Please fill in Team Number, Match Number, and Scout Name.', true);
                return;
            }

            try {
                const docRef = await addDoc(collection(db, `artifacts/${appId}/users/${currentUserId}/scoutingData`), {
                    teamNumber: parseInt(teamNumber),
                    matchNumber: parseInt(matchNumber),
                    scoutName,
                    allianceColor,
                    autoPoints,
                    teleopPoints,
                    endgamePoints,
                    notes,
                    timestamp: serverTimestamp(),
                    userId: currentUserId,
                });
                displayFormMessage('Scouting data saved successfully!', false);
                console.log("Document written with ID: ", docRef.id);

                // Clear form fields, keeping scoutName
                teamNumberInput.value = '';
                matchNumberInput.value = '';
                allianceColorSelect.value = 'Red';
                autoPointsInput.value = '0';
                teleopPointsInput.value = '0';
                endgamePointsInput.value = '0';
                notesTextarea.value = '';

            } catch (e) {
                console.error("Error adding document: ", e);
                displayFormMessage(`Error saving data: ${e.message}`, true);
            }
        }

        // Event Listeners
        window.onload = initializeAppAndFirebase;
        scoutingForm.addEventListener('submit', handleSubmit);
    </script>
</body>
</html>
